<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель КИТ</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Админ-панель КИТ</h1>
        <nav>
            <button class="tab-button active" onclick="showSection('groups')">Группы</button>
            <button class="tab-button" onclick="showSection('teachers')">Преподаватели</button>
            <button class="tab-button" onclick="showSection('schedule')">Расписание</button>
            <button class="tab-button" onclick="logout()">Выйти</button>
        </nav>
        
        <div class="tab-content">
            <div id="groups" class="section">
                <h2>Управление группами</h2>
                <form id="addGroupForm" class="form">
                    <div class="form-group">
                        <label for="groupName">Название группы:</label>
                        <input type="text" id="groupName" required>
                    </div>
                    <button type="submit" class="btn">Добавить группу</button>
                </form>
                <table id="groupTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Группа</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="teachers" class="section hidden">
                <h2>Управление преподавателями</h2>
                <form id="addTeacherForm" class="form">
                    <div class="form-group">
                        <label for="teacherName">ФИО преподавателя:</label>
                        <input type="text" id="teacherName" required>
                    </div>
                    <button type="submit" class="btn">Добавить преподавателя</button>
                </form>
                <table id="teacherTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Преподаватель</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="schedule" class="section hidden">
                <h2>Редактирование расписания</h2>
                <form id="addScheduleForm" class="form">
                    <div class="form-group">
                        <label for="category">Категория:</label>
                        <select id="category" required onchange="updateOptionSelect()">
                            <option value="group">Группа</option>
                            <option value="teacher">Преподаватель</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="option">Группа/Преподаватель:</label>
                        <select id="option" required></select>
                    </div>
                    <div class="form-group">
                        <label for="day">День:</label>
                        <select id="day" required>
                            <option value="Понедельник">Понедельник</option>
                            <option value="Вторник">Вторник</option>
                            <option value="Среда">Среда</option>
                            <option value="Четверг">Четверг</option>
                            <option value="Пятница">Пятница</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time">Время:</label>
                        <select id="time" required>
                            <option value="08:45-10:20">08:45-10:20</option>
                            <option value="10:35-12:10">10:35-12:10</option>
                            <option value="12:25-14:00">12:25-14:00</option>
                            <option value="14:45-16:20">14:45-16:20</option>
                            <option value="16:35-18:10">16:35-18:10</option>
                            <option value="18:25-20:00">18:25-20:00</option>
                            <option value="20:15-21:50">20:15-21:50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Предмет:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <button type="submit" class="btn">Добавить/Обновить занятие</button>
                </form>
                <table id="scheduleTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Категория</th>
                            <th>Группа/Преподаватель</th>
                            <th>День</th>
                            <th>Время</th>
                            <th>Предмет</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="admin-panel.js"></script>
</body>
</html>
